<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda - [Lilian & Kevin]</title>
    <link rel="stylesheet" href="css/main.css"> <!-- Vincula tu archivo CSS aquí -->
</head>
<body>

    <!-- Sección de Video de Invitación -->
    <section id="video-invitacion" class="parallax">
        <div class="container">            
            <video controls autoplay muted>
            <source src="assets/invitation.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        </div>
    </section>

    <!-- Banner de Fecha con Conteo Regresivo -->
    <section id="banner-fecha" class="parallax">
        <div class="container">
            <h2>¡Nos Casamos!</h2>
            <p>Fecha: [Fecha de la boda]</p>
            <div id="conteo-regresivo"> <!-- Aquí va el conteo regresivo --> </div>
        </div>
    </section>

    <!-- Información -->
    <section id="informacion" class="parallax">
        <div class="container">
            <h2>Información</h2>
            <img src="ruta-a-tu-imagen" alt="Imagen descriptiva">
            <p>[Versículo]</p>
            <a href="LINK_CONFIRMACION_ASISTENCIA">Confirma tu asistencia</a>
            <a href="LINK_WAZE">Ubicación</a>
        </div>
    </section>

    <!-- Itinerario -->
    <section id="itinerario" class="parallax">
        <div class="container">
            <h2>Itinerario</h2>
            <p>[Descripción del itinerario]</p>
        </div>
    </section>

    <!-- Banner de Código de Vestimenta -->
    <section id="codigo-vestimenta" class="parallax">
        <div class="container">
            <h2>Código de Vestimenta</h2>
            <p>Formal</p>
        </div>
    </section>

    <!-- Agradecimientos -->
    <section id="agradecimientos" class="parallax">
        <div class="container">
            <h2>Agradecimientos</h2>
            <p>Gracias por acompañarnos en este día especial.</p>
        </div>
    </section>

    <script src="script.js"></script> <!-- Vincula tu archivo JS aquí, si es necesario -->
</body>
</html>
